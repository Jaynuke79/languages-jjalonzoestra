<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container text-center mt-5">
        <h1 class="mb-4">üïπÔ∏è Tamagotchi üïπÔ∏è</h1>

        <!-- User Registration and Login Section -->
        <div id="auth-section" class="mb-4">
            <h3>Register New User</h3>
            <input type="text" id="register-username" class="form-control mb-2" placeholder="Enter username" onkeypress="if(event.key === 'Enter') registerUser();">
            <button class="btn btn-primary" onclick="registerUser()">Register</button>
            
            <h3 class="mt-4">Login</h3>
            <input type="text" id="login-username" class="form-control mb-2" placeholder="Enter username" onkeypress="if(event.key === 'Enter') loginUser();">
            <button class="btn btn-secondary" onclick="loginUser()">Login</button>
        </div>

        <!-- Game Controls Section -->
        <div id="game-controls" class="mb-4" style="display: none;">
            <h3>Get New Pet</h3>
            <input type="text" id="pet-username" class="form-control mb-2" placeholder="Enter Pet Name" onkeypress="if(event.key === 'Enter') newPet();">
            <button class="btn btn-success" onclick="newPet()">New Pet</button>
            <div id="pet-names" class="mb-4">
                <h3>Pet Names</h3>
                <div id="pet-words-grid" class="grid-container">
                    <script>
                        displayPets();
                        document.getElementById('pet-words-grid').addEventListener('click', function(event) {
                            if (event.target.tagName === 'BUTTON') {
                                document.getElementById('last-pet-button').textContent = event.target.textContent;
                            }
                        });
                    </script>
                </div>
            </div>
            <button class="btn btn-success" id="last-pet-button" onclick="getPetUsername()">Select Your Pet</button>
        </div>

        <!-- Game State Section -->
        <div id="game-section" class="mb-4" style="display: none;">
            <h3>Your Pet: <span id="selected-pet-name"></span></h3>
        <button class="btn btn-danger" onclick="resetGameSections()">Reset Game</button>
        </div>

        <!-- Game Result Section -->
        <div id="result-section" class="mt-4" style="display: none;">
            <h2 id="result-message"></h2>
            <button class="btn btn-warning" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
